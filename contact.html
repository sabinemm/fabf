<body>

    <!–-----– NAVBAR ------->
        <div class="parallax-wrap-contact">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="./assets/img/logopng.png" height="50px" alt="logo"
                        class="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link " href="#">About<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#idea">Concept</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <button type="button" class="btn-blue-border">CONTACT</button>
                </div>
            </nav>
            <!–-----– CONTACT ------->
                <div class="background-white-transp">
                    <div class="ltitle text-center">
                        <h2>Drop us a message</h2>
                        <form>
                            <div class="form-row contact-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group ">
                                        <input type="password" class="form-control" id="inputName" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="inputPhone"
                                            placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                        placeholder="Your message here" rows="6"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn-blue-border">Send!</button>
                        </form>
                    </div>
                </div>
                <!–-----– FOOTER ------->

                    <section class="home-newsletter">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="single">
                                        <h2>Subscribe to our Newsletter</h2>
                                        <form class="input-group">
                                            <input type="email" class="form-control" placeholder="Enter your email">
                                            <span class="input-group-btn">
                                                <button class="btn btn-theme" type="submit">Subscribe</button>
                                            </span>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="footer text-center">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled">
                                        <li class="footer-item"><a href="index.html">Home</a></li>
                                        <li class="footer-item"><a href="#">About</a></li>
                                        <li class="footer-item"><a href="#">Pricing</a></li>
                                        <li class="footer-item"><a href="#">Contact</a></li>

                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled">
                                        <li class="footer-item">Social</li>
                                        <li class="footer-item social-icon"><a href="#"><i
                                                    class="fab fa-instagram "></i></a> </li>
                                        <li class="footer-item social-icon"><a href="#"><i
                                                    class="fab fa-pinterest-p "></i></a> </li>
                                        <li class="footer-item social-icon"><a href="#"><i class="fab fa-twitter"></i>
                                            </a></li>
                                        <li class="footer-item social-icon"><a href="#"><i
                                                    class="fab fa-facebook-f"></i>
                                            </a></li>
                                    </ul>
                                </div>

                                <div class="col-sm-12">
                                    <div class="footer-copyright">
                                        <p>© FOR A BETTER FUTURE</p>
                                    </div>
                                </div>
                            </div>
                        </div>
